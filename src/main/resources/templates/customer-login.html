<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/full-page-layout.html}">

<head>
    <title>Customer Login</title>
</head>
<th:block layout:fragment="breadcrumb">
    <div id="breadcrumb" class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-12">
                    <h3 class="breadcrumb-header">Customer Login</h3>
                    <ul class="breadcrumb-tree">
                        <li><a href="#">Home</a></li>
                        <li class="active">Login</li>
                    </ul>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
</th:block>
<th:block layout:fragment="body">
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <form method="post" id="loginForm" th:action="@{/customer/j_login}">
                <div class="row px-xl-5 justify-content-md-center">
                    <div class="col-md-5 col-md-offset-3">
                        <p class="text-danger" th:if="${param.error != null && param.error[0] == 'bad'}">Email Address or Password entered is in-correct</p>
                        <p class="text-danger" th:if="${param.error != null && param.error[0] == 'disabled'}">Your account has been disabled, please reach out to the support for help!</p>
                    </div>
                </div>
                <div class="row justify-content-md-center">

                    <div class="col-md-5 col-md-offset-3">
                        <div class="billing-details">
                            <div class="form-group">
                                <input class="input" type="email" id="emailAddress" name="j_username"
                                       placeholder="Email Address" maxlength="50">
                                <p class="text-danger" id="emailAddress_error"></p>
                            </div>
                            <div class="form-group">
                                <input class="input" type="password" id="password" name="j_password"
                                       placeholder="Password" maxlength="16">
                                <p class="text-danger" id="password_error"></p>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-5 col-md-offset-3">
                        <button class="primary-btn order-submit" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script th:inline="javascript">
        $(document).ready(function() {
            $("#loginForm").submit(function(e) {
                var f = true;

                if($("#emailAddress").val().trim() == '') {
                    $("#emailAddress_error").text("Email Address is blank");
                    f = false;
                }
                if($("#password").val().trim() == '') {
                   $("#password_error").text("Password is blank");
                   f = false;
                }
                if(f == false) {
                    e.preventDefault();
                }
            });
        });
    </script>
</th:block>
</html>
